<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/script.js"></script>

    <!-- <script defer src="js/extra.js"></script> -->

    <title>CountDown</title>
  </head>
  <body>
    <h1 class="heading">Kritika's Birthday Count Down</h1>

    <div class="container">
      <div class="timer">
        <div class="timer__box timer__box-1">
          <h1 class="timer__heading timer__days">00</h1>
          <h3 class="days">Days</h3>
        </div>

        <div class="timer__box timer__box-2">
          <h1 class="timer__heading timer__hrs">00</h1>
          <h3 class="hrs">Hrs</h3>
        </div>

        <div class="timer__box timer__box-3">
          <h1 class="timer__heading timer__min">00</h1>
          <h3 class="min">Min</h3>
        </div>

        <div class="timer__box timer__box-4">
          <h1 class="timer__heading timer__sec">00</h1>
          <h3 class="sec">Sec</h3>
        </div>
      </div>
    </div>
  </body>
</html>
